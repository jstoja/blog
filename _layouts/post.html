---
layout: default
---
<header class="post-header">
	<div class="home">
		<a href="/">
			<i class="fa fa-home fa-3x fa-color"></i> 
		</a>
	</div>
	<h1>{{page.title}}</h1>
 	<h2>{{page.date | date_to_string}}</h2>
 	<span class="subtitle">
	  <section class="social">
			<a href="https://twitter.com/jstoja/">
 				<span class="fa-stack fa-2x fa-color">
					<i class="fa fa-square-o fa-stack-2x"></i>
					<i class="fa fa-twitter fa-stack-1x"></i>
				</span>
			</a>
			<a href="http://blog.julienbordellier.com/atom.xml">
 				<span class="fa-stack fa-2x fa-color">
					<i class="fa fa-square-o fa-stack-2x"></i>
					<i class="fa fa-rss fa-stack-1x"></i>
				</span>
			</a>
	  </section>
	</span>
</header>

<article class="blogpost">
	{{ content }}
</article>
<section class="navigation">
	{% if page.previous %} 
		<hr/>
		<div class="left">
			<a rel="prev" href="{{ page.previous.url }}">
				<i class="fa fa-arrow-left fa-2x fa-color"></i>
				<span>{{ page.previous.title }}</span>
			</a>
		</div>
	{% endif %}
	{% if page.next %}
		<div class="right">
		<a rel="next" href="{{ page.next.url }}">
			<span>{{ page.next.title }}</span>
			<i class="fa fa-arrow-right fa-2x fa-color"></i>
		</a>
		</div>
	{% endif %}
</section>

<section>
	{% if page.comments %}
		<div id="disqus_thread"></div>
		<script type="text/javascript">
			var disqus_shortname = 'julienbordellier';
			(function() {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
		</script>
		<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
		<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
	{% endif %}
</section>
