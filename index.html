<header class="head">
  <h1>Julien Bordellier</h1>
  <h2>Some pens√©es et quelques thoughts</h2>
</header>
<main class="content">
  {% for post in paginator.posts %}
    <article>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <h2><time>{{ post.date | date: "%d %B %Y" }}</time></h2>
      <p>{{ post.content | truncatehtml | truncatewords: 30 }}</p>
    </article>
  {% endfor %}
</main>
